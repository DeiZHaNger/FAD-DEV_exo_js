<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="modals.css">
    <title>Document</title>
</head>

<body>
    <div id="modal" class="modal hidden">

        <div id="modal-newsletter" class="modal-content hidden">
            <img class="close" target="modal-newsletter" src="asset/img/cross.svg">
            <h2>Newsletter</h2>
        </div>

        <div id="modal-cookies" class="modal-content hidden">
            <img class="close" target="modal-cookies"src="asset/img/cross.svg">
            <h2>Cookies</h2>
        </div>
      
    </div>

    <div class="modal-links">
        <img id="img-newsletter" class="modal-link img-newsletter" target="modal-newsletter" src="asset/img/newsletter-modal/mail.svg" alt="Newsletter">
        <img id="img-cookies" class="modal-link img-cookies" target="modal-cookies" src="asset/img/cookie-modal/cookie.png" alt="Cookies">
    </div>
    
    <script src="modals.js"></script>
</body>
</html>
